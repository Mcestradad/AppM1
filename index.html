<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="Styles/CSS.css">

</head>

<body>
  <div class="Fram">
    <div>
      <img src="Img/ScLogo.png" alt="Logo" class="ScLogo ocultar" id="logo_login">
    </div>
    <form action="" id="frm_login" class="needs-validation" novalidate>
      <h5 class="tituloh5">Login</h5>
      <label class="form-label" for="correo">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" class="form-control RectangLI2" id="correo" placeholder="Correo" required>
        <div class="invalid-feedback">
        </div>
      </label><br><br>
      <label class="form-label" for="clave">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" class="form-control RectangLI2" id="clave" placeholder="Contrase침a" required>

      <div>
        <a href="javascript:void();" id="btn_ir_a_registro">No estoy registrado</a>&nbsp;&nbsp;
        <input type="submit" id="btn_enviar" class="btn btn-primary RectangLOGIN" value="Enviar">
      </div>
    </form>
    <form action="" class="needs-validation ocultar" id="frm_registro" novalidate>
      <section class="primera_parte">
        <h5 class="tituloh5">Registro</h5>
        <label class="form-label" for="nombre">

        <br>
        <label for="apellido" class="form-label">
          Apellido

          </div>
        </label><br>
        <label class="form-label" for="celular">
          Celular
          <input type="text" class="form-control RectangLI1" id="celular" placeholder="Ingrese su celular" required>
          <div class="invalid-feedback">
          </div>
        </label><br>
        <label class="form-label" for="direccion">
          Direcci칩n
          <textarea name="" class="form-control RectangLI1" id="direccion" cols="20" rows="3" maxlength="50" required></textarea>
          <div class="invalid-feedback">
          </div>
        </label><br>

        <label class="form-label" for="correo">
          Correo
          <input type="email" class="form-control RectangLI1" id="correo1" placeholder="Ingrese su correo" required>
          <div class="invalid-feedback">
          </div>

        <label for="clave" class="form-label">
          Contrase침a

          <div class="invalid-feedback">
          </div>
        </label><br>
        <label for="clave" class="form-label">
          Confirmar contrase침a
          <input type="password" class="form-control RectangLI1" id="clave2" placeholder="Confirme su clave" required>
          <div class="invalid-feedback">
          </div>
        </label><br>
        <input type="submit" class="btn btn-outline-primary RectangLOGIN" id="btn_enviar_registrar" value="Enviar">
      </section>
    </form>

  </div>
  
    
</body>

</html>
