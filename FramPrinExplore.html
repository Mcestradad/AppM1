<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/CSS.css">
    <link href='https://fonts.googleapis.com/css?family=Sarala' rel='stylesheet'>
    
    <style>
        ::placeholder {
            color: #e0e62c;
        }
    </style>
    <title>FramPrincipExplore</title>
</head>

<body>
    <div class="Fram">
        <img src="Img/ThLogo.png" alt="Logo" class="ThLogo">
        <h1 class="Contactos">Contactos</h1>
        <hr class="UpLine">
        <div  id="div_lista"  class="ocultar">

            <div class="crud">
                <input type="image" src="Img/add.png" alt="agregar" id="agregar_btn" onclick="abrirForm()">
                <input type="image" src="Img/trash-bin.png" alt="eliminar" id="eliminar_btn" onclick="abrirRepaso()">
                <p id="repaso" class="ocultar">Escoge al contacto que quieras eliminar.</p>
    
            </div>
            <div class="Grupo" id="contenedor_contactos">
                <hr>

                <hr>
            </div>
        </div>

        <div  id="form_contact_div" class="ocultar contenedor_form_contact">

            <form action="" id="form_contact">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre_contact" name="nombre_contact" required>
                <label for="email_contact">Email:</label>
                <input type="email" id="email_contact" name="email_contact" required>
                <label for="telefono_contact">Teléfono:</label>
                <input type="text" id="telefono" name="telefono_contact" required>
                <label for="direccion_contact">Dirección:</label>
                <textarea id="direccion_contact" name="direccion_contact" required></textarea>
                <button type="submit" id="guardar_contact_btn" onclick="cerrarForm()" >Enviar</button>
            </form>

        </div>
        <div  id="form_contact_div_eliminar" class="ocultar contenedor_form_contact">

            <form action="" id="form_contact_eliminar">
                <label for="nombre">Nombre del contacto a eliminar:</label>
                <input type="text" id="nombre_contact2" name="nombre_contact" required>
                <button type="submit" id="guardar_contact_btn2" onclick="cerrarRepaso()" >Enviar</button>
            </form>

        </div>
        <hr class="Line">
        <div class="Menu">
            <a href="home.html">
                <img src="Img/home5.png" alt="Home">
            </a>
            <a href="FramPrinExplore.html">
                <img src="Img/home6.png" alt="Search">
            </a>
            <a href="FramReservas.html">
                <img src="Img/home3.png" alt="Calendar">
            </a>
            <a href="FramPerfil.html">
                <img src="Img/home4.png" alt="Profile">
            </a>
        </div>
    </div>

    <script src="js/contactos.js"></script>
</body>

</html>
